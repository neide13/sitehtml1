<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8"/>
		<title>Exemplo de tag div</title>
	<style>
ul {
	list-style-type: nome;
	margin: 0;
	padding: 0;
	width: 200px;
	background-color: #f1f1f1;
}
li a {
	display: block;
	color: #000;
	padding: 8px 16px;
	text-decoration: nome;
}

li a:hover {
	background-color: #555;
	color: white;
}
	</style>



	</head>
	<body>
		<div id="wrap">
			<div id="header">
				<h1>Topo</h1>
			</div>
			<div id="navbar">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="sobre.html">Sobre</a></li>
				</ul>
			</div>
			<div id="content">
				<div id="primeira">
					<h2>Notícia 1</h2>
					<p>Logicus lança treinamento de Gerenciamento de Configurações em Puppet</p>
					<p><a href="http://logicus.com.br">Leia mais...</a></p>
				</div>
				<div id="segunda">
					<h2>Notícia 2</h2>
					<p>Logicus lança treinamento de Segurança da Informação</p>
					<p><a href="http://logicus.com.br">Leia mais...</a></p>
				</div>
			</div>
			<div id="footer">
				<p>Copyright Logicus</p>
			</div>
		</div>
	</body>
</html>
