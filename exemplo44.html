<!DOCTYPE HTML>
<html>
<head>
<meta charset=utf-8>
<style>
#div1, #div2 {
	float: left;
	width: 100px;
	height: 35px;
	margin: 10px;
	padding: 100px;
	border: 1px solid black;
}
</style>
<script>
function allowDrop(ev) {
	ev.preventDefault();
}

function drag(ev) {
	ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
	ev.preventDefault();
	var data = ev.dataTransfer.getData("text");
	ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<h2>Tinder de pobre</h2>
<p>Gostou? Arrasta e solta</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
	<img src="gustavo.png" draggable="true" ondragstart="drag(event)" id="drag1" width="90" height="100">
</div>

<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>

</body>
</html>
